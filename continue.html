<body>    
  <script>

    mark = [ 20, 30, 40, 50 , 60, 70, 80]  
    sum =0
    i =0;
  
    while (i <mark.length){
       
        if (mark[i] < 50){
          i = i+1; 
          continue;
        }
        sum = sum + mark [i];
        
        if (sum > 100){
          break;
        }
        i = i+1; 
    }

    alert (sum)
  </script>
